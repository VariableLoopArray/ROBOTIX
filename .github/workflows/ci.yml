name: Java CI for Robotix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '22'

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    - name: Change directory
      run: cd Application/Robotix

    - name: Build with Maven
      run: mvn -B package --file Application/Robotix/pom.xml

    - name: Run tests
      run: mvn -B test --file Application/Robotix/pom.xml -Dtest=**/Controller/*Test.java