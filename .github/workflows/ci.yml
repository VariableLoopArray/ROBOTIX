name: Java CI for Robotix

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up JDK 22
      uses: actions/setup-java@v3
      with:
        distribution: 'adopt'
        java-version: '22'

    - name: Install Xvfb
      run: sudo apt-get update && sudo apt-get install -y xvfb

    - name: Start Xvfb
      run: |
        Xvfb :99 -screen 0 1024x768x24 &
        export DISPLAY=:99
        sleep 5  # Wait for Xvfb to start

    - name: Cache Maven packages
      uses: actions/cache@v3
      with:
        path: ~/.m2/repository
        key: ${{ runner.os }}-maven-${{ hashFiles('Application/Robotix/pom.xml') }}
        restore-keys: |
          ${{ runner.os }}-maven-

    # Job for ActivityControllerTest
    activity-controller-test:
      runs-on: ubuntu-latest
      steps:
        - name: Checkout code
          uses: actions/checkout@v3

        - name: Set up JDK 22
          uses: actions/setup-java@v3
          with:
            distribution: 'adopt'
            java-version: '22'

        - name: Install Xvfb
          run: sudo apt-get update && sudo apt-get install -y xvfb

        - name: Start Xvfb
          run: |
            Xvfb :99 -screen 0 1024x768x24 &
            export DISPLAY=:99
            sleep 5  # Wait for Xvfb to start

        - name: Cache Maven packages
          uses: actions/cache@v3
          with:
            path: ~/.m2/repository
            key: ${{ runner.os }}-maven-${{ hashFiles('Application/Robotix/pom.xml') }}
            restore-keys: |
              ${{ runner.os }}-maven-

        - name: Build and run ActivityControllerTest with Maven
          run: mvn -B test -Dtest=ActivityControllerTest
          working-directory: Application/Robotix

        - name: Stop Xvfb
          run: kill $(pgrep Xvfb) || true